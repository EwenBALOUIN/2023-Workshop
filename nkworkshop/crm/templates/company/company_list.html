{% extends 'base.html' %}

{% block content %}
    <h1>company List</h1>
    <table class="table table-striped table-bordered table-hover">
        <th>
            <td>ID</td>
            <td>name</td>
            <td>address</td>
            <td></td>
            <td></td>
        </th>
        <tbody>
        {% for company in companys %}
            <tr>
                <td></td>
                <td>{{ company.pk }}</td>
                <td>{{ company.name }}</td>
                <td>{{ company.address }}</td>
                <td><a href="{% url 'company_edit' company.pk %}">Edit</a></td>
                <td><a href="{% url 'company_delete' company.pk %}">Delete</a></td>
            </tr>
        {% empty %}
            <tr><td>No companys yet.</td></tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'company_create' %}">Create new company</a>
{% endblock %}
