{% extends 'base.html' %}

{% block content %}
    <h1>customer List</h1>
    <ul>
        {% for customer in customers %}
            <li><a href="{% url 'customer_detail' customer.pk %}">{{ customer.name }}</a></li>
        {% empty %}
            <li>No customers yet.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'customer_create' %}">Create new customer</a>
{% endblock %}
