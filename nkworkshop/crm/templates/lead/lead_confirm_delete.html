{% extends 'base.html' %}

{% block content %}
    <h1>Delete lead?</h1>
    <p>Are you sure you want to delete "{{ lead.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete it</button>
    </form>
    <a href="{% url 'lead_detail' lead.pk %}">No, keep it</a>
{% endblock %}
