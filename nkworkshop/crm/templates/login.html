{% load static %}
{% block content %}
<!-- login view django -->
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta http-equiv="x-ua-compatible" content="ie=edge">

            <title>NK-Workshop | Login</title>

            <!-- Local style -->
            <link rel="stylesheet" href="{% static '/css/style.css' %}">
            <!-- Google Font: Source Sans Pro -->
            <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
            <!-- Boostrap -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        </head>
        <body>
            <section id="nk-authentification" class="d-flex align-items-center">
                <div class="container mb-5">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <h2 class="mb-4">Connexion</h2>
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="username">Nom d'utilisateur:</label>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Entrez votre nom d'utilisateur">
                                </div>
                                <div class="form-group">
                                    <label for="password">Mot de passe:</label>
                                    <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe">
                                </div>
                                <button type="submit" class="btn btn-primary mt-4">Suivant</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </body>
    </html>
{% endblock %}
