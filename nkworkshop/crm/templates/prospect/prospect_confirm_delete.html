{% extends 'base.html' %}

{% block content %}
    <button onclick="window.history.back()">Retour</button>
    <h1>Delete prospect?</h1>
    <p>Are you sure you want to delete "{{ prospect.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete it</button>
    </form>
    <a href="{% url 'prospect_detail' prospect.pk %}">No, keep it</a>
{% endblock %}
