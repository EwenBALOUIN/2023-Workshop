{% extends 'base.html' %}

{% block content %}
    <h1>Delete user?</h1>
    <p>Are you sure you want to delete "{{ user.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete it</button>
    </form>
    <a href="{% url 'user_detail' user.pk %}">No, keep it</a>
{% endblock %}
